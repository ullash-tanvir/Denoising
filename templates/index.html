{% extends "base.html" %}
{% block content %}

<h2>Denoising and Super Resolution of Image</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" >
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">SuperRes</button>
            <button type="button" class="btn btn-primary btn-lg " id="btn-denoise">DeNoise</button>
        </div>
    </div>





    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
<!--      <button type='button' id ='retrieve'>Show</button>-->


         <img   src="" style="height:380px;width:400px;"  id="myimg" >


</div>

{% endblock %}
